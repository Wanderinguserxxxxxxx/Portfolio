<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <Style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: #234C6A;
            color: beige;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: #1B3C53;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0px 20px;
            /* padding: 10px; */
            /* border: 2px solid red; */
        }

        .first-section {
            display: flex;
            justify-content: space-around;
            margin: 70px 0px;
        }

        .first-section>div {
            width: 35%;
        }

        .left-section {
            /* background-color: #456882; */
            font-size: 2.0rem;
            margin: 70px 0px;
        }


        .right-section img {
            width: 500px;
            /* margin: 50px 0px; */
        }

        .purple {
            color: aquamarine;
        }
    </Style>
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <h2>MY PORTFOLIO</h2>
            </div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Skills</li>
                    <li>Projects</li>
                    <li>Education</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="first-section">
            <div class="left-section">
                <div>
                    Hi my name is <span class="purple">Sahil Kumar</span>
                </div>
                <div>
                    I'm a passionate Computer Science student and developer who loves turning ideas into real-world
                    applications using Java, Python, and modern web technologies.
                </div>
            </div>
            <div class="right-section">
                <img src="images/img1" alt="">
            </div>
        </section>
    </main>
</body>

</html>
